spring.application.name=coffee-shop-backend
app.version=1.0.0

# Active profiles - dev profile để chạy DataInitializer
spring.profiles.active=dev

server.port=8088
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

spring.datasource.url=jdbc:mysql://localhost:3306/coffee_shop_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:admin123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

logging.level.root=INFO
logging.level.com.giapho.coffee_shop_backend=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

logging.file.name=logs/application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

application.jwt.secretKey=${JWT_SECRET_KEY:AoVErPsFjUvFOwljzI/7bMrJjsTKh7UeIgiT+RiRZWG+0TQVyJvySoWVvCM+Ch0h}
application.jwt.expirationMs=86400000

app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jackson.default-property-inclusion=non_null

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:mysql://localhost:3306/coffee_shop_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.flyway.user=${DB_USERNAME:root}
spring.flyway.password=${DB_PASSWORD:admin123}

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method

file.storage.upload-dir=uploads/products
file.storage.max-file-size=5242880
file.storage.allowed-extensions=jpg,jpeg,png,gif,webp
file.storage.base-url=${BASE_URL:http://localhost:8088}

# Google AI API Key
gemini.api-key=${GEMINI_API_KEY:AIzaSyAqDReka4zg21cGEYzNL13aAfapGXfhrV0}


# Sử dụng model gemini-2.0-flash - model ổn định hơn
gemini.model=gemini-2.0-flash
gemini.api-version=v1beta
gemini.temperature=${GEMINI_TEMPERATURE:0.3}
gemini.base-url=https://generativelanguage.googleapis.com

spring.cache.type=simple
spring.cache.cache-names=products,categories,users,roles

